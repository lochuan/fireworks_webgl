<html>
	<head>
	    <title>WebGL Fireworks</title>

	    <style>
	      /* remove the border */
	      body {
	        border: 0;
	        background-color: black;
            overflow: hidden;
	      }
	      /* make the canvas the size of the viewport */
	      canvas {
	        width: 100vw;
	        height: 100vh;
	        display: block;
	      }
          html {
            overflow: hidden;
}
	    </style>

	    <script src="fireworks.js" type="text/javascript"></script>

	    <script>
	    	function Ready(){
	    		var GL = new WebGL("glCanvas", "VertexShader", "FragShader");
	    		GL.drawScene();
	    	}
	    </script>

	</head>

<body onload="Ready()">

	<canvas id="glCanvas"></canvas>

	<script type="GLSL" id="VertexShader">
	  attribute vec2 a_position;

	  uniform vec2 u_resolution;
	 
	  void main() {
	    // convert the position from pixels to 0.0 to 1.0
	    vec2 zeroToOne = a_position / u_resolution;
	 
	    // convert from 0->1 to 0->2
	    vec2 zeroToTwo = zeroToOne * 2.0;
	 
	    // convert from 0->2 to -1->+1 (clipspace)
	    vec2 clipSpace = zeroToTwo - 1.0;
	 
	    gl_Position = vec4(clipSpace, 0, 1);
	  }
	</script>

	<script type="GLSL" id="FragShader">
		precision mediump float;

		void main() {
			gl_FragColor = vec4(1, 0, 0.5, 1);
		}
	</script>

</body>
</html>
